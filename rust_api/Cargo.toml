[package]
name = "rust_api"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = { version = "0.4.38", features = ["serde"] }
pretty_env_logger = "0.5.0"
serde = { version = "1.0.210", features = ["derive"] }
tokio = { version = "1.40.0", features = ["full"] }
uuid = { version = "1.11.0", features = ["v4"] }
warp = "0.3.7"
ethers = "2.0"
serde_json = "1.0"
lazy_static = "1.4"
rand = "0.8"
dotenv = "0.15"